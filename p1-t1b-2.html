<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .feedback-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .feedback-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .feedback-form .form-group label {
            font-weight: bold;
        }
        .feedback-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .feedback-form .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .feedback-form .form-control:invalid {
            border-color: #e3342f;
        }
        .feedback-form .form-control:valid {
            border-color: #38c172;
        }
    </style>
</head>
<body>


    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="feedback-form needs-validation" novalidate>
                    <h2>Get in Touch</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter topic" required>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Enter your feedback" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Feedback</button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
