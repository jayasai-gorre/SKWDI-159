<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Collection</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
       .imageCollection {
            margin: 50px 0;
        }
       .imageItem {
            margin-bottom: 30px;
        }
       .imageItem img {
            width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
       .imageItem img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>


    <section class="imageCollection container">
        <h2 class="text-center mb-5">Image Collection</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 imageItem">
                <img src="https://picsum.photos/600/400?random=1" alt="Random Image 1" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 imageItem">
                <img src="https://picsum.photos/600/400?random=2" alt="Random Image 2" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 imageItem">
                <img src="https://picsum.photos/600/400?random=3" alt="Random Image 3" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 imageItem">
                <img src="https://picsum.photos/600/400?random=4" alt="Random Image 4" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 imageItem">
                <img src="https://picsum.photos/600/400?random=5" alt="Random Image 5" class="img-fluid">
            </div>
            <div class="col-lg-4 col-md-6 imageItem">
                <img src="https://picsum.photos/600/400?random=6" alt="Random Image 6" class="img-fluid">
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
